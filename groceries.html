<style>
  .category-section {
    padding: 30px 20px;
    background-color: #f9f9f9;
  }
  .category-title {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #222;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
  }
  .price {
    font-weight: bold;
    color: #0a7d00;
  }
  .rating {
    margin: 5px 0;
  }
  .actions button {
    margin: 5px;
    padding: 6px 10px;
    border: none;
    background: #0077cc;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .actions button:hover {
    background: #005fa3;
  }
</style>

<script>
  function addToCart(product, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ product, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(product + " added to cart!");
  }

  function buyNow(product, price) {
    alert("Proceeding to buy: " + product + " for ‚Ç¶" + price.toLocaleString());
    // Further logic can go here (redirect, checkout etc.)
  }
</script>
