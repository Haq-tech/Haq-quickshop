<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - HAQ Market</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 8px 0;
    }

    .order-items {
      margin-top: 20px;
    }

    .order-items ul {
      padding-left: 20px;
    }

    .order-items li {
      margin: 5px 0;
    }

    .back-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

    .back-btn a {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn a:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ User Profile</h1>

    <div class="info" id="user-info">
      Loading user details...
    </div>

    <div class="order-items" id="order-items">
      Loading orders...
    </div>

    <div class="back-btn">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem("order"));

    if (!order) {
      alert("No order found. Redirecting to home.");
      window.location.href = "index.html";
    }

    document.getElementById("user-info").innerHTML = `
      <h3>üìù Order Info</h3>
      <p><strong>Name:</strong> ${order.name}</p>
      <p><strong>Address:</strong> ${order.address}</p>
      <p><strong>Country:</strong> ${order.country}</p>
      <p><strong>State:</strong> ${order.state}</p>
      <p><strong>LGA:</strong> ${order.lga}</p>
      <p><strong>Phone:</strong> ${order.phone}</p>
      <p><strong>Receipt File:</strong> ${order.receipt}</p>
    `;

    const itemList = order.items.map(
      item => `<li>${item.name} - ‚Ç¶${item.price.toLocaleString()}</li>`
    ).join("");

    document.getElementById("order-items").innerHTML = `
      <h3>üõçÔ∏è Items Ordered</h3>
      <ul>${itemList}</ul>
    `;
  </script>
</body>
</html>
