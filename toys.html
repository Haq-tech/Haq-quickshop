<!DOCTYPE html>
<html lang="en">
<head>

  <title>Toys - HAQ Store</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3e3eff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #eeeeff;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: #3e3eff;
      font-weight: bold;
    }

    .category-section {
      padding: 20px;
    }

    .category-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 1rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      color: #2e8b57;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .rating {
      font-size: 16px;
      margin-bottom: 0.5rem;
    }

    .actions button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      background-color: #3e3eff;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #0000cc;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 1rem;
      color: #888;
    }
  </style>
</head>
