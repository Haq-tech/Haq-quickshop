<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | QuickShop Mega</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a.active {
      color: yellow;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #111;
      margin-bottom: 15px;
    }

    .cart-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: bold;
      font-size: 1.1em;
    }

    .cart-item-price {
      color: green;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: darkred;
    }

    .total {
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0084ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 25px auto 0;
    }

    .checkout-btn:hover {
      background: #005dc1;
    }

    footer {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickShop Mega</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="categories.html">Categories</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: â‚¦0</div>
    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </div>

  <footer>
    &copy; 2025 QuickShop Mega. All rights reserved. <br/>
    Contact: abdulhaqabdulganiy@gmail.com
  </footer>

  <script>
    const cartContainer = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("cart-total");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalDisplay.textContent = "Total: â‚¦0";
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        const infoDiv = document.createElement("div");
        infoDiv.className = "cart-item-info";

        infoDiv.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div>Qty: ${item.quantity}</div>
          <div class="cart-item-price">â‚¦${item.price}</div>
        `;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => removeItem(index);

        itemDiv.appendChild(infoDiv);
        itemDiv.appendChild(removeBtn);
        cartContainer.appendChild(itemDiv);

        total += item.price * item.quantity;
      });

      totalDisplay.textContent = `Total: â‚¦${total.toLocaleString()}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }

    loadCart();
  </script>

</body>
</html>
